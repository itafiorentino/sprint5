<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="learn_a.css" />
    <title>Learn Animations CSS</title>
</head>
<body>
    <div class="animated-square"></div>

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
        <!-- Cloud Body -->
        <ellipse cx="40" cy="40" rx="35" ry="25" fill="#ccc" />

        <!-- Cloud Left -->
        <ellipse cx="25" cy="45" rx="20" ry="15" fill="#ccc" />

        <!-- Cloud Right -->
        <ellipse cx="75" cy="45" rx="30" ry="20" fill="#ccc" />

        <!-- Cloud Top Left -->
        <ellipse cx="47" cy="30" rx="20" ry="15" fill="#ccc" />

        <!-- Cloud Top Right -->
        <ellipse cx="62" cy="30" rx="15" ry="10" fill="#ccc" />
    </svg>
</body>


</body>
</html>
